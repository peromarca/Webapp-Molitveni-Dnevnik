
services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: molitveni_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: oblak333
      POSTGRES_DB: dnevnik
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend (Express API)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: molitveni_backend
    ports:
      - "3001:3001"
    environment:
      - DB_HOST=postgres
      - DB_USER=postgres
      - DB_PASSWORD=oblak333
      - DB_NAME=dnevnik
      - DB_PORT=5432
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules

  # Frontend (React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: molitveni_frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:3001
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    stdin_open: true
    tty: true

volumes:
  postgres_data:
